<html>
<head>
    <title>Happy Hunting!</title>
    <link href="/assets/fonts/VT220/stylesheet.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<h1 class="Center">Happy Hunting!</h1>
	<div id="game" class="VT220">
		<div id="game-play" class="VT220 game-play">
		</div>
		<div id="game-help" class="game-help center">
			<table id="game-help-table" class="game-help" align="left">
			<tr><th>Help</th></tr><!-- if the table is empty the font doesn't get applied to game-play correctly wtf? --!>
			</table>
		</div>
		<div id="game-chat" class="game-chat">
			<table>
				<tr>
					<form id="game-instance-form" class="game-chat">
						<td>Instance</td>
						<td>
							<input id="game-instance-id" type="text" size="2" maxlength="2" name="instance" value="0">
							<input id="game-instance-show-all" type="button" name="instance-show-all" value="Show All">
							<span id="game-instance-buttons"></span>
						</td>
					</form>
				<tr>
					<form id="game-login-form" class="game-chat">
						<td>Code name</td>
						<td>
							<input id="game-login-name" type="text" size="20" maxlength="20" name="name">
							(Submit joins game)
						</td>
					</form>
				</tr>
				<tr>
					<form id="game-team-form" class="game-chat">
						<td>Team</td>
						<td>
							<input type="radio" name="game-login-team" value="none" checked>None
							<input type="radio" name="game-login-team" value="0">0
							<input type="radio" name="game-login-team" value="1">1
							<input type="radio" name="game-login-team" value="2">2
							<input type="radio" name="game-login-team" value="3">3
							<input type="radio" name="game-login-team" value="4">4
							<input type="radio" name="game-login-team" value="5">5
							<input type="radio" name="game-login-team" value="6">6
							<input type="radio" name="game-login-team" value="7">7
							<input type="radio" name="game-login-team" value="8">8
							<input type="radio" name="game-login-team" value="9">9
						</td>
					</form>
				</tr>
				<tr>
					<form id="game-login-status-form" class="game-chat">
						<td>Enter</td>
						<td>
							<input type="radio" name="game-login-estatus" value="cloak">Cloaked
							<input type="radio" name="game-login-estatus" value="fly" checked>Flying
							<input type="radio" name="game-login-estatus" value="scan">Scanning
						</td>
					</form>
				</tr>
				<tr>
					<form id="game-chat-form" class="game-chat">
						<td>Message</td>
						<td colspan="3"><input id="game-chat-message" type="text" size="80" maxlength="1024" name="message"></td>
					</form>
				</tr>
			</table>
		</div>
		<div id="game-log" class="game-log">
		</div>
	</div>
	<script type="text/javascript" src="https://server-game-dot-webhunt-dev.appspot.com/empty.js"></script>
	<script type="text/javascript" src="/assets/js/Keypress/keypress-2.1.4.min.js"></script>
	<script type="text/javascript" src="/assets/js/pixi.js/bin/pixi.min.js"></script>

	<script type="text/javascript" src="/_ah/channel/jsapi"></script>

	<script type="text/javascript" src="hunt.js"></script>
	</script>
</body>
